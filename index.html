<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf3;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
        }
        #gif-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #cat-gif {
            width: 250px;
            height: auto;
            transition: all 0.5s ease-in-out;
        }
        #yes {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }
        #no {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #999;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            color: #ff4081;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div id="gif-container">
        <img id="cat-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute Cat GIF">
    </div>
    
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onclick="convince()">No</button>

    <p id="message"></p>

    <script>
        let noTexts = [
            "Are you sure? ðŸ’”", 
            "Really sure? ðŸ¥º", 
            "Are you positive? ðŸ˜­", 
            "Pookie please? ðŸ¥¹", 
            "Just think about it! ðŸ¤”", 
            "If you say no, I will be really sad... ðŸ˜ž", 
            "I will be very sad... ðŸ˜¢", 
            "I will be very, very sad... ðŸ˜­", 
            "I will be very, very, very sad... ðŸ’”"
        ];
        
        let noIndex = 0;
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let catGif = document.getElementById("cat-gif");
        let message = document.getElementById("message");

        function convince() {
            if (noIndex < noTexts.length) {
                noButton.innerText = noTexts[noIndex];
                noIndex++;
                let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = (currentSize * 1.3) + "px"; // Makes Yes button bigger
            } else {
                yesButton.style.fontSize = "200px"; // Makes it almost the entire screen
                noButton.style.display = "none"; // Hides No button
            }
        }

        function sayYes() {
            message.innerText = "I knew you'd say YES! ðŸ’–";
            catGif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif"; 
            yesButton.style.display = "none";
            noButton.style.display = "none";
        }
    </script>

</body>
</html>
